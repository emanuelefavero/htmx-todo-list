<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTMX - Home</title>

    <!-- FAVICON -->
    <link rel="icon" href="favicon.svg" />

    <!-- TAILWINDCSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- HTMX CDN -->
    <script
      src="https://unpkg.com/htmx.org@1.9.11"
      integrity="sha384-0gxUXCCR8yv9FM2b+U3FDbsKthCI66oH5IA9fHppQq9DDMHuMauqq1ZHBpJxQ0J0"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1 class="title">HTMX Todo List</h1>

    <!-- ADD NEW TODO -->
    <form
      hx-post="/api/todos"
      hx-trigger="submit"
      hx-target="#todos"
      class="mb-2"
    >
      <input type="text" name="text" placeholder="Add new todo" required />
      <button type="submit" class="px-2 py-1">+</button>
    </form>

    <!-- GET TODOS -->
    <ul id="todos" hx-get="/api/todos" hx-trigger="load" hx-target="this"></ul>
  </body>
</html>
